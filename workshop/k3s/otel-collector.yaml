clusterReceiver:
  eventsEnabled: true
  k8sObjects:
    - name: events
      mode: watch
      namespaces: [default, apache, loadgen, splunk]
    - name: pods
      mode: watch
      namespaces: [default, apache, loadgen, splunk]

agent:
  extraEnvs:
    - name: WORKSHOP_ENVIRONMENT
      valueFrom:
        secretKeyRef:
          name: workshop-secret
          key: env

  config:
    receivers:
      receiver_creator:
        receivers:
          sqlserver/petclinic:
            rule: type == "port" && pod.name matches "petclinic-db" && port == 1433
            config:
              endpoint: '`endpoint`'
              username: sa
              password: Petclinic1!
              database: petclinic
              encrypt: false
              trust_server_certificate: true
              events:
                db.server.query_sample:
                  enabled: true
                db.server.top_query:
                  enabled: true

          nginx:
            rule: type == "port" && pod.name matches "nginx" && port == 8082
            config:
              endpoint: 'http://`endpoint`/nginx_status'

          mysql/workshop:
            rule: type == "port" && pod.name matches "mysql" && port == 3306
            config:
              tls:
                insecure: true
              endpoint: '`endpoint`'
              username: root
              password: root
              database: LxvGChW075

          redis/workshop:
            rule: type == "port" && pod.name matches "redis-cart" && port == 6379
            config:
              endpoint: '`endpoint`'

    exporters:
      # REQUIRED for DB Monitoring
      otlphttp/dbmon:
        headers:
          X-SF-Token: ${SPLUNK_ACCESS_TOKEN}
          X-splunk-instrumentation-library: dbmon
        logs_endpoint: https://ingest.us1.signalfx.com/v2/dbmon

    processors:
      resource/dbmon:
        attributes:
          - key: service.name
            value: petclinic-db
            action: upsert

    extensions:
      zpages:
        endpoint: 0.0.0.0:55679

    service:
      pipelines:
        # REQUIRED DB Monitoring pipeline
        logs/dbm:
          receivers:
            - receiver_creator
          processors:
            - resource/dbmon
            - memory_limiter
            - batch
            - resource
          exporters:
            - otlphttp/dbmon

logsCollection:
  extraFileLogs:
    filelog/syslog:
      include: [/var/log/syslog]
      include_file_path: true
      include_file_name: false
      resource:
        com.splunk.source: /var/log/syslog
        host.name: 'EXPR(env("K8S_NODE_NAME"))'
        com.splunk.sourcetype: syslog

    filelog/auth_log:
      include: [/var/log/auth.log]
      include_file_path: true
      include_file_name: false
      resource:
        com.splunk.source: /var/log/auth.log
        host.name: 'EXPR(env("K8S_NODE_NAME"))'
        com.splunk.sourcetype: auth_log
